<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>花天阙｜抽獎系統</title>
  <style>
    body {
      font-family: "微軟正黑體", serif;
      background: url('545707107_1510669160282357_5080037402610903758_n.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
    }
    h1, h2 {
      text-align: center;
      color: #fdf5e6;
    }
    button, input {
      padding: 6px 12px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button {
      background-color: #ffefd5;
      color: #4b2e1e;
    }
    button:hover {
      background-color: #f4e2c3;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .grid-item {
      background-color: #fffaf0;
      color: #4b2e1e;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d2b48c;
      flex: 1 0 30%;
      transition: background-color 0.2s;
    }
    .grid-item:hover {
      background-color: #e6e0c8; /* 滑鼠經過的反饋色 */
    }
    .stats-card {
      background-color: #fffaf0;
      color: #4b2e1e;
      border: 1px solid #d2b48c;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎲 抽獎系統</h1>
    <p>
      請輸入總輪次：
      <input type="number" id="totalRounds" value="5" min="1">
      <button onclick="startGame()">開始</button>
      
      <!-- 搜尋成員框 放在這裡，跟「開始」旁邊 -->
      <input type="text" id="searchInput" placeholder="搜尋成員…" style="margin-left:10px;padding:6px;font-size:16px;" oninput="filterMembers()">
    </p>
    <h2>成員名單</h2>
    <form id="prizeForm"></form>
    <button onclick="recordSelection()">記錄本輪</button>
    <h3>目前輪次：<span id="round">0</span></h3>
    <div id="statsSection">
      <h3>勾選統計</h3>
      <div id="statsTable"></div>
    </div>
    <div id="finalDrawSection" style="display:none;">
      <p>抽出人數：
        <input type="number" id="drawCount" value="1" min="1">
        <button onclick="finalDraw()">抽獎</button>
      </p>
      <div id="result"></div>
    </div>
  </div>

<script>
let round = 0;
let totalRounds = 5;
let prizeCount = {};
let qualifiedPool = [];
const minQualification = 1;
let memberData = JSON.parse(localStorage.getItem("memberData") || "[]");

// 新增一個集合記錄哪些被勾選過（用於排序）
let checkedNames = new Set();

function startGame() {
  totalRounds = parseInt(document.getElementById("totalRounds").value);
  round = 0;
  prizeCount = {};
  qualifiedPool = [];
  checkedNames.clear();  // 清空之前勾選紀錄
  document.getElementById("round").textContent = round;
  buildForm();
  updateStatsTable();
  document.getElementById("finalDrawSection").style.display = "none";
  document.getElementById("result").innerHTML = "";
}

// 用來建立表單，並將已勾選的排前
function buildForm() {
  const form = document.getElementById("prizeForm");
  form.innerHTML = "";
  const container = document.createElement("div");
  container.className = "grid-container";

  // 先把已勾選的成員選出來
  const checked = memberData.filter(m => checkedNames.has(m.name));
  const notChecked = memberData.filter(m => !checkedNames.has(m.name));
  const ordered = [...checked, ...notChecked];

  ordered.forEach(member => {
    const label = document.createElement("label");
    label.className = "grid-item";
    label.innerHTML = `<input type="checkbox" value="${member.name}" ${checkedNames.has(member.name)? "checked": ""}> ${member.name}`;
    // 當 checkbox 狀態改變時，記錄並重新排序
    const inputEl = label.querySelector('input[type="checkbox"]');
    inputEl.addEventListener('change', function() {
      if (this.checked) {
        checkedNames.add(member.name);
      } else {
        checkedNames.delete(member.name);
      }
      // 更新排序：建立新表單
      buildForm();
    });
    container.appendChild(label);
  });
  form.appendChild(container);
}

function filterMembers() {
  const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
  const formContainer = document.querySelector("#prizeForm .grid-container");
  if (!formContainer) return;

  const items = Array.from(formContainer.children);
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(keyword) ? "" : "none";
  });
}

function recordSelection() {
  const checkboxes = document.querySelectorAll('#prizeForm input[type="checkbox"]:checked');
  if (checkboxes.length === 0) {
    alert("請至少選一人");
    return;
  }
  checkboxes.forEach(cb => {
    const name = cb.value;
    prizeCount[name] = (prizeCount[name] || 0) + 1;
  });
  round++;
  document.getElementById("round").textContent = round;
  updateStatsTable();

  // 完成一輪後自動清空勾選狀態
  checkedNames.clear();
  buildForm();

  if (round >= totalRounds) {
    qualifiedPool = Object.entries(prizeCount).filter(([name, count]) => count >= minQualification).map(([name]) => name);
    document.getElementById("finalDrawSection").style.display = "block";
  }
}

function updateStatsTable() {
  const table = document.getElementById("statsTable");
  table.innerHTML = "";
  Object.entries(prizeCount).forEach(([name, count]) => {
    const div = document.createElement("div");
    div.className = "stats-card";
    div.textContent = `${name}：${count} 次`;
    table.appendChild(div);
  });
}

function finalDraw() {
  const count = parseInt(document.getElementById("drawCount").value);
  if (count > qualifiedPool.length) {
    alert("抽出數大於符合條件人數！");
    return;
  }
  const shuffled = qualifiedPool.sort(() => Math.random() - 0.5);
  const winners = shuffled.slice(0, count);
  document.getElementById("result").innerHTML = winners.map(n => `🎉 ${n}`).join("<br>");
}

window.onload = function(){
  buildForm();
  updateStatsTable();
};

</script>
</body>
</html>
