function saveMemberData() {
  localStorage.setItem("memberData", JSON.stringify(memberData));
  renderLists();
}

function addMember() {
  const name = document.getElementById("newMemberName").value.trim();
  const role = document.getElementById("newMemberRole").value;
  if (!name) return alert("請輸入名稱");
  if (memberData.some(m => m.name === name)) return alert("已有同名成員");
  memberData.push({ name, role });
  document.getElementById("newMemberName").value = "";
  saveMemberData();
}

function removeMember(name) {
  memberData = memberData.filter(m => m.name !== name);
  saveMemberData();
}

function renderLists() {
  const roles = { tank: "tankList", dps: "dpsList", heal: "healList" };
  for (let role in roles) {
    const ul = document.getElementById(roles[role]);
    ul.innerHTML = "";
    memberData.filter(m => m.role === role).forEach(member => {
      const li = document.createElement("li");
      li.textContent = member.name;
      const btn = document.createElement("button");
      btn.textContent = "❌";
      btn.onclick = () => removeMember(member.name);
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }
  
  // 顯示總成員數
document.getElementById("totalCount").textContent = `成員總數：${memberData.length} 人`;
}

renderLists();
